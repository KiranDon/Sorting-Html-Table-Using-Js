<!DOCTYPE html>

    <title>Sorting Html Tables</title>

</head>
<body>
    <h2>Sorting HTML table's data using JS</h2>
    <table>
        <tr>
            <th data-column="name" data-order="descending" name="header">Name &#9650</th> 
            <th data-column="birth" data-order="descending" name="header">Bith Year &#9650</th>
            <th data-column="death" data-order="descending" name="header">Death Year &#9650</th>
        </tr>
        <tbody  id="table">

        </tbody>
    </table>
    <!-- &#9660 -->
    <script src="script.js"></script>
</body>
